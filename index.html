<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, API, Project">
    <meta name="description" content="A small project of a pokedex using HTML, CSS, JavaScript, API">
    <title>miana pokedex</title>
    
    <!-- share card -->
    <meta property="og:title" content="Miana Pokedex">
    <meta property="og:description" content="Try out this digital pokedex!" />
    <meta property="og:image" content="assets/images/thumb.jpg">

    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16"  href="assets/images/favicon.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <!-- Main JS -->
    <script defer src="js/app.js"></script>

</head>
<body>  
    <main>
        <img src="assets/images/favicon.png" alt="images of pokemons" class="pokemon__img">

        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> -
            <span class="pokemon__name">charizard</span>
        </h1>

        <form>
            <input class="input__search" placeholder="Name or Number" required type="search">
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img class="pokedex" src="assets/images/pokedex.png" alt="an image of a pokedex">
    </main>
</body>
</html>
